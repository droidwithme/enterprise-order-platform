global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'order-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['order-service:8081']

  - job_name: 'notification-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['notification-service:8082']

  - job_name: 'redpanda'
    static_configs:
      - targets: ['redpanda:9644']
